<div class="header">
  <section class="header__top">
    <img src="../public/images/figma-logo.png" alt="figma-logo">
    <div class="header__menu">
      <button
        class="btn btn-primary"
        type="submit"
        id="top__button"
      >
        Sign Up
      </button>
      <div>
        <div
          class="burger-menu"
          id="toggler"
        >
          <span class="burger-menu__lines"></span>
        </div>

        <nav
          class="burger-menu__nav"
          id="nav"
        >
          <a href="#" class="burger-menu__link">Home</a>
          <a href="#" class="burger-menu__link">Product</a>
          <a href="#" class="burger-menu__link">About</a>
          <a href="#" class="burger-menu__link">Contact</a>
        </nav>
      </div>
    </div>
  </section>
  <section class="header__info">
    <div class="header__text-conteiner">

        Lightning <br class="header__break-1">

        Most calendars are designed for
        teams. Slate is designed for<br class="header__break-2">

      </p>
    </div>
    <div class="header__submit">
      <div class="header__media--container">
        <img
          src="../public/images/Shapes.svg"
          alt="shapes"
          class="header__shapes"
        >
        <button
          class="btn btn-primary"
          type="submit"
          id="info__button"
        >
          Try For Free
        </button>
      </div>
      <div class="header__media--container">
        <img
          src="../public/images/media.svg"
          alt="media"
          class="header__media"
          id="media"
        >
      </div>
    </div>
