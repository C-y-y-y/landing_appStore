<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/burger-menu.css">
    <link rel="stylesheet" href="../public/styles/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Test task</title>
  </head>
  <body><div class="header">
  <section class="header__top">
    <img src="../public/images/figma-logo.png" alt="figma-logo">
    <div class="header__menu">
      <button
        class="btn btn-primary"
        type="submit"
        id="top__button"
      >
        Sign Up
      </button>
      <div>
        <div
          class="burger-menu"
          id="toggler"
        >
          <span class="burger-menu__lines"></span>
        </div>

        <nav
          class="burger-menu__nav"
          id="nav"
        >
          <a href="" class="burger-menu__link">Home</a>
          <a href="" class="burger-menu__link">Product</a>
          <a href="" class="burger-menu__link">About</a>
          <a href="" class="burger-menu__link">Contact</a>
        </nav>
      </div>
    </div>
  </section>
  <section class="header__info">
    <div class="header__text-conteiner">
      <h1 class="header__title">
        Lightning <br class="header__break-1">
        fast prototyping
      </h1>
      <p class="header__text">
        Most calendars are designed for
        teams. Slate is designed for<br class="header__break-2">
        freelancers who want a simple
        way to plan their schedule.
      </p>
    </div>
    <div class="header__submit">
      <div class="header__media--container">
        <img
          src="../public/images/Shapes.svg"
          alt="shapes"
          class="header__shapes"
        >
        <button
          class="btn btn-primary"
          type="submit"
          id="info__button"
        >
          Try For Free
        </button>
      </div>
      <div class="header__media--container">
        <img
          src="../public/images/media.svg"
          alt="media"
          class="header__media"
        >
        <div class="header__cork"></div>
      </div>
    </div>
  </section>
</div>
    <script>const toggler = document.getElementById('toggler');
const nav = document.getElementById('nav');

window.addEventListener('resize',function(){
  if(window.innerWidth < 900) {
    toggler.addEventListener('click', () => {
      nav.classList.toggle('burger-menu__nav--active');
      toggler.classList.toggle('burger-menu--active');
    });
  }
});




    </script>
  </body>
</html>
